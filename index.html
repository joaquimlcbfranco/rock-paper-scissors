<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="header">
        <p>Home</p>
        <div class="links">
            <ul>
                <li>About</li>
                <li>Settings</li>
                <li><a href="https://github.com/joaquimlcbfranco">GitHub</a></li>
            </ul>
        </div>
    </div>

    <div class="content">
        <div class="results">
            <p class="human-score">0</p>
            <p class="computer-sscore">0</p>
        </div>
        <div class="game">
            <div class="start-game hide">
                <button class="title">START GAME</p>
            </div>
            <div class="human">
                <p class="title">PLAYER</p>
                <button type="button" class="human-rock">ROCK</button>
                <button type="button" class="human-paper">PAPER</button>
                <button type="button" class="human-scissors">SCISSORS</button>
            </div>
            <div class="computer">
                <p class="title">COMPUTER</p>
                <button type="button" class="computer-rock">ROCK</button>
                <button type="button" class="computer-paper">PAPER</button>
                <button type="button" class="computer-scissors">SCISSORS</button>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>Copyright Â© 2025 joaquimlcbfranco</p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="header">
        <p>Home</p>
        <div class="links">
            <ul>
                <li>About</li>
                <li>Settings</li>
                <li><a href="https://github.com/joaquimlcbfranco">GitHub</a></li>
            </ul>
        </div>
    </div>

    <div class="content">
        <div class="results hide">
            <p class="human-score">0</p>
            <p>-</p>
            <p class="computer-score">0</p>
        </div>
        <div class="game">
            <div class="start-game">
                <button class="title start-button">START GAME</p>
            </div>
            <div class="human hide">
                <p class="title">PLAYER</p>
                <button class="human-button">ROCK</button>
                <button class="human-button">PAPER</button>
                <button class="human-button">SCISSORS</button>
            </div>
            <div class="computer hide">
                <p class="title">COMPUTER</p>
                <button class="computer-button">ROCK</button>
                <button class="computer-button">PAPER</button>
                <button class="computer-button">SCISSORS</button>
            </div>
        </div>
        <p class="feedback-message">Press the button to start playing!</p>
        <button class="title play-again hide">PLAY AGAIN</button>
    </div>
    <div class="footer">
        <p>Copyright Â© 2025 joaquimlcbfranco</p>
    </div>
</body>
</html>
